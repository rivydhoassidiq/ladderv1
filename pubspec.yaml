name: ladder
version: 1.0.3+5
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.12.0 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.3.8
  firebase_core: 1.7.0
  google_sign_in: 5.1.1
  google_fonts: 2.1.0
  firebase_auth: 3.1.3
  lottie: 1.2.1
  get_storage: 2.0.3
  carousel_slider: 4.0.0
  cloud_firestore: 2.5.3
  sms_autofill: 2.2.0
  connectivity_plus: ^2.0.2
  loading_indicator: 3.0.2
  intl: 0.17.0
  rflutter_alert: 2.0.4
  flutter_rating_bar: 4.0.0
  rating_dialog: 2.0.3
  url_launcher: 6.0.17
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2
  flutter_test: 
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"

flutter: 
  assets: 
    - assets/icons/
    - assets/images/
    - assets/lottie/
  uses-material-design: true

